<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>today</title>
    <style>
        .hi{
            display: none; 
        }
    </style>
</head>
<body>
    <h1>오늘은?</h1>
    <button type="button" onclick="aa()">Today</button>
    <h3 id="result" class="">
        <!-- 오늘 날짜와 요일  -->
        <!-- 2023 07 31 (월) -->
    </h3>

    <script> 
        const btn = document.getElementById('btn');
        btn.onclick = function(){
            document.getElementById("result").classList.toggle('hi');
        }
    

        function aa(){
        let today = new Date();
        let today2 = today.toLocaleDateString();
        console.log(today2);

        let day = today.getDay();
        console.log(day);

        switch(day){
            case 0 : day = "(일)"; break;
            case 1 : day = "(월)"; break;
            case 2 : day = "(화)"; break;
            case 3 : day = "(수)"; break;
            case 4 : day = "(목)"; break;
            case 5 : day = "(금)"; break;
            case 6 : day = "(토)"; break;
            default:
                "잘못된 값"; break;
        }

        document.getElementById('result').innerText=
        `${today2} ${day}`
        }
    </script>
</body>
</html>
