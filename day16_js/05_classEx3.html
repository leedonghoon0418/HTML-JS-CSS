<body>
    <script>
        console.log("--예제--")
        //class User 생성
        //생성자로 name, birth를 받아서 멤버변수로 저장
        //age() return "나이를 리턴"
        // status() 성인인지 미성년자 

        let name2 = '';
        let birth2 = '';
        let age = 0;
        class User{
            //생성자
            constructor(name, birth) {
                this.name2 = name;
                this.birth = birth;
            }
            age(){
                let birthday = new Date(this.birth);
                let todayYear = new Date().getFullYear(); // 오늘날짜 연도
                return todayYear - birthday.getFullYear();
            }
            status(){
                let age = this.age();
                if(age < 20){
                    console.log('미성년자');
                }else{
                    console.log('성인')
                }
            }

        }
        let hong = new User('hong','85-01-01');
        console.log(hong.age());
        hong.status();
    </script>
