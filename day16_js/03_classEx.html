<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체로 계좌 현황 체크
        let myAccount ={
            name : 'hong', //계좌명
            balance:0, //잔액
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
               
            },
            //이체
            transfar: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        let yourAccount ={
            name : 'Kim', //계좌명
            balance:1000, //잔액
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
               
            },
            //이체
            transfar: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        
        //내 계좌에 입급되는 상황 콘솔에 찍기
        console.log(myAccount.name, ":" , myAccount.balance);
        myAccount.deposit(5000);
        console.log(myAccount.name, ":" , myAccount.balance);
        
        //출금
        myAccount.withdraw(1000);
        console.log(myAccount.name, ":" , myAccount.balance);
        
        //이체
        myAccount.transfar(2000,yourAccount);
        console.log(myAccount.name, ":" , myAccount.balance);
        console.log(yourAccount.name, ":" , yourAccount.balance);
        console.log("------------------------------------------");

        class bankAccount{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }

            deposit(amount){
                this.balance += amount;
            }
            withdraw(amount){
                this.balance -= amount;
            }
            transfar(amount, yourAccount){
                this.balance -= amount;
                yourAccount.balance += amount;
            }
        }

        let leeAcc = new bankAccount('lee',5000);
        let packAcc = new bankAccount('pack',10000);

        // 이체 전
        console.log(leeAcc);
        console.log(packAcc);

        // 이체
        leeAcc.transfar(2000,packAcc);

        // 이체 후
        console.log(leeAcc);
        console.log(packAcc);
         
    </script>
</body>
</html>
