<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ex2</title>
</head>
<body>
    <button type="button" id="btn">엘리먼트 만들기</button>
    <div id="main"></div>
    <div id="h2"></div>

    <script>

        let main = document.getElementById('main');
        let h2 = document.getElementById('h2');

        document.getElementById('btn').addEventListener('click',function(){
            main.innerHTML = `<button type="button" id="btn2">생성된 버튼</button>`;
        })

        // function btn2(){
        //     h2.innerHTML = `<h2>생성된 버튼을 클릭함.</h2>`;
        // }

        // document.getElementById('btn2').addEventListener('click',function(){
            //     h2.innerHTML += `<h2>생성된 버튼을 클릭함.</h2>`;
            // })  
            // 첫 화면 시점에 btn2 라는 id가 없으면 안됨.

            // 동적으로  생성된 엘리먼트에 이벤트를 부여 
            // 문서 전체에 리스너를 장착 엘리먼트를 선택
            document.addEventListener('click',(e)=>{
                console.log(e.target.id); // 내가 화면에서 선택한 태그의 아이디
                if(e.target.id == 'btn2'){
                    document.getElementById('h2').innerHTML+=
                    `<h2>생성된 버튼을 클릭함.</h2>`
                }

            })

    </script>
</body>
</html>
