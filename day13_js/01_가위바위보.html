<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            font-size: 50px;
        }
    </style>

</head>
<body>
    <button type="button" onclick="play(1)">
        <img src="/image/가위.jpg" alt="">
    </button>

    <button type="button" onclick="play(2)">
        <img src="/image/바위.jpg" alt="">
    </button>

    <button type="button" onclick="play(3)">
        <img src="/image/보.jpg" alt="">
    </button>

    <h3 id="result">
        <!-- 결과 출력 라인 -->
    </h3>

    <script>
        let playerState = 0; // 플레이어의 상태 숫자
        let playerStateChar = ""; // 플레이어의 상태 문자

        let comState = 0; // 플레이어의 상태 숫자
        let comStateChar = ""; // 플레이어의 상태 문자

        let result = 0;
        let win = 0; // 승리 횟수
        let lose = 0; //패배 횟수
        let drow = 0; //비긴 횟수

        let r1 = ''; //승패결과를 String

        function play(num){
            console.log(num);
            playerState=num;
            if(num == 1){
                //playerState=num;
                playerStateChar= "가위";
            }else if(num==2){
                //playerState=num;
                playerStateChar="바위";
            }else{
                //playerState=num;
                playerStateChar="보";
            }
            // 컴퓨터 랜덤 값 생성
            setComState();
            // 결과 선정
            setDistinct();
            //결과 출력
            showResult();
        }

        function setComState(){
            comState = Math.floor(Math.random()*3)+1;
            switch(comState){
                case 1 : comStateChar="가위"; break;
                case 2 : comStateChar="바위"; break;
                case 3 : comStateChar="보"; break;
            }
        }
        // 결과 리턴
        // 0 => 무승부 , 1 => 승리 , -1 => 패
        function setDistinct(){
            if(playerState==comState){
                result =0;
            }else{
                // 가위 = 1 , 바위 = 2 , 보 = 3
                if(playerState==1){
                    comState == 2 ? result = -1 : result = 1;
                }else if(playerState==2){
                    comState == 3 ? result = -1 : result = 1;
                }else if(playerState==3){
                    comState == 1 ? result = -1 : result = 1;
                }
            }
        }

        // 결과 출력 모양 <br> == \n 
        function showResult(){
            let aa = "";
            switch(result){
                case 0: //무승부
                    drow++;
                    aa="무승부입니다";
                    winRate= getWinRate();
                    break;
                case 1: //승
                    win++;
                    aa="이겼습니다";
                    winRate= getWinRate();
                    break;
                case -1: //패
                    lose++;
                    aa="졌습니다";
                    winRate= getWinRate();
                    break;
            }
            r1 = `player : ${playerStateChar} / com : ${comStateChar} <br>`
            r1 += `${aa} <br> 현재 전적:`;
            r1 += `승 : ${win} / 무 : ${drow} / 패 : ${lose}`;
            r1 += `승률 : ${winRate} %`;

            document.getElementById('result').innerHTML= r1;
        }
        //승률 계산
        function getWinRate(){
            let winRate = 0;
            // (이긴횟수/전체경기수)*100
            (win != 0)? winRate = (win/(win+drow+lose))*100 : winRate=0;
            return Math.round(winRate);
        }

    </script>
</body>
</html>
