<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
</head>
<body>
    <img src="" alt="" id="img">

    <script>

       
        let imgNum = document.getElementById('img');
        const ranImg = ['/image/cat1.jpg','/image/dog1.jpg','/image/dogcat.jpg'];

        
        function randomImg(){
            let ranNum = Math.floor(Math.random()*3);
            imgNum.src = ranImg[ranNum];
            
            console.log(ranNum);
        }
            setInterval(randomImg, 1000);
        
        randomImg();
        

    </script>
</body>
</html>
