<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">Li Tag 한번에 추가하기</button>
    <button type="button" id="btn2">Li Tag 하나씩 추가하기</button>
    <button type="button" id="btn3">Li Tag 한번에 추가하기</button>
    <button type="button" id="btn4">Li Tag 하나씩 추가하기</button>

    <ul id="ul1"></ul>
    <hr>
    <ol id="ol1"></ol>
    <hr>
    <ul id="ul2"></ul>
    <hr>
    <ol id="ol2"></ol>

    <script>
        let liArr = ['HTML','CSS','javascript','SQL'];
        let count = 0;

        document.getElementById('btn1').addEventListener('click',function(){
            let ul = document.getElementById('ul1');
             
            for(let i=0; i<liArr.length; i++){
                ul.innerHTML +=`<li>${liArr[i]}</li>`;
            }
        })

        
        document.getElementById('btn2').addEventListener('click',function(){
            let ol = document.getElementById('ol1');

            switch(count){
                case 0 : ol.innerHTML += `<li>${liArr[count]}</li>`; break;
                case 1 : ol.innerHTML += `<li>${liArr[count]}</li>`; break;
                case 2 : ol.innerHTML += `<li>${liArr[count]}</li>`; break;
                case 3 : ol.innerHTML += `<li>${liArr[count]}</li>`; break; 
            }
            count++;
        });

        // appendchild 사용
        document.getElementById('btn3').addEventListener('click',function(){
            let ul = document.getElementById('ul2');
            liArr.forEach((elem)=>{
                let li = document.createElement('li'); // str = `<li> </li>`
                li.innerText = elem; // str = `<li>${elem}</li>`
                ul.appendChild(li);
            })
        });

        // appendchild 사용
        let idx = 0;
        const ol2 = document.getElementById('ol2');
        document.getElementById('btn4').addEventListener('click',()=>{
            if(idx < liArr.length){
                let li = document.createElement('li');
                li.innerText = liArr[idx];
                ol2.appendChild(li);
                idx++;
            }
        });
    </script>
</body>
</html>
